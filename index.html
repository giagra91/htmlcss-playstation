<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation</title>

    <!-- Fontawesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <li class="nav-item dropdown">
                            <a class="nav-link disabled dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Servizi
                            </a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link disabled dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Novità
                            </a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link disabled dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Fai acquisti
                            </a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link disabled dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Novità
                            </a>
                        </li>

                    </ul>

                    <ul class="navbar-nav ">
                        <li class="nav-item dropdown">
                            <a class="nav-link disabled dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                My Playstation
                            </a>
                        </li>

                        <li class="nav-item">
                            <button type="button" class="btn btn-dark rounded-pill">Accedi</button>
                        </li>
                    </ul>

                    <!-- <form class="d-flex">

                    </form> -->

    <main>

        <section id="Jumbotron">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 row">
                        <img class="img-fluid" src="img/jumbo-bg.png" alt="Jumbo image">
                        <div class="col-6"></div>
                    </div>
                </div>
            </div>
        </section>
